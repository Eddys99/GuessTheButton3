<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="buttons.js"></script>
        <link rel="stylesheet" href="buttons.css">
        <title> Guess the button </title>
    </head>
    <body>
        <h2> Guess the button </h2>
        <div class = "col text-center">
            <button class = "btn btn-primary" onclick= "restartEverything()"> Restart </button>
        </div>
        <div class = "col text-center" id = "guessTheButton">
            <button class = "btn btn-secondary" id = "1" onclick = "checkButton(this.id)"> 1 </button>
            <button class = "btn btn-secondary" id = "2" onclick = "checkButton(this.id)"> 2 </button>
            <button class = "btn btn-secondary" id = "3" onclick = "checkButton(this.id)"> 3 </button>
        </div>
        <div class = "col text-center" id = "message">
            <!-- Message -->
        </div>
        <div class = "gameInfo">
            <h5> Introduce a number and press "Start" to generate the buttons</h5>
            <h5> Press "Restart" to reload the game</h5>
        </div>
    </body>
</html>
